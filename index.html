<!doctype html>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        }

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_intento_2_1_0(feature) {
            switch(String(feature.properties['DN'])) {

                    break;

                fillColor: 'rgba(108,206,89,1.0)',

            }
                    break;

                    return {

                fillColor: 'rgba(181,222,44,1.0)',

        map.createPane('pane_intento_2_1');
        map.getPane('pane_intento_2_1').style.zIndex = 401;
        map.getPane('pane_intento_2_1').style['mix-blend-mode'] = 'normal';
        var layer_intento_2_1 = new L.geoJson(json_intento_2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_intento_2_1',
            layerName: 'layer_intento_2_1',
            pane: 'pane_intento_2_1',
            onEachFeature: pop_intento_2_1,
            style: style_intento_2_1_0,
        });
        bounds_group.addLayer(layer_intento_2_1);
        map.addLayer(layer_intento_2_1);
        function pop_intwnto_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">valor</th>\
                        <td>' + (feature.properties['valor'] !== null ? autolinker.link(feature.properties['valor'].toLocaleString()) : '') + '</td>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_intwnto_2_0(feature) {
            if (feature.properties['valor'] >= 10.000000 && feature.properties['valor'] <= 28.000000 ) {
                return {
                pane: 'pane_intwnto_2',
                radius: 2.0,

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['valor'] >= 28.000000 && feature.properties['valor'] <= 132.000000 ) {
                return {
                pane: 'pane_intwnto_2',
                radius: 5.5,

                lineCap: 'butt',

                opacity: 1,

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,

                fillColor: 'rgba(133,182,111,1.0)',

                weight: 1,

        var layer_intwnto_2 = new L.geoJson(json_intwnto_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_intwnto_2',
            layerName: 'layer_intwnto_2',
            pane: 'pane_intwnto_2',
            onEachFeature: pop_intwnto_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_intwnto_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_intwnto_2);
        map.addLayer(layer_intwnto_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'intwnto<br /><table><tr><td style="text-align: center;"><img src="legend/intwnto_2_10280.png" /></td><td>10 - 28</td></tr><tr><td style="text-align: center;"><img src="legend/intwnto_2_281321.png" /></td><td>28 - 132</td></tr><tr><td style="text-align: center;"><img src="legend/intwnto_2_1324082.png" /></td><td>132 - 408</td></tr><tr><td style="text-align: center;"><img src="legend/intwnto_2_4087003.png" /></td><td>408 - 700</td></tr><tr><td style="text-align: center;"><img src="legend/intwnto_2_70010004.png" /></td><td>700 - 1000</td></tr></table>': layer_intwnto_2,'intento_2<br /><table><tr><td style="text-align: center;"><img src="legend/intento_2_1_restrictivo0.png" /></td><td>restrictivo</td></tr><tr><td style="text-align: center;"><img src="legend/intento_2_1_restricciónmoderada1.png" /></td><td>restricción moderada</td></tr><tr><td style="text-align: center;"><img src="legend/intento_2_1_restricciónleve2.png" /></td><td>restricción leve</td></tr><tr><td style="text-align: center;"><img src="legend/intento_2_1_bajacondición3.png" /></td><td>baja condición</td></tr><tr><td style="text-align: center;"><img src="legend/intento_2_1_medianacondición4.png" /></td><td>mediana condición</td></tr><tr><td style="text-align: center;"><img src="legend/intento_2_1_altacondición5.png" /></td><td>alta condición</td></tr><tr><td style="text-align: center;"><img src="legend/intento_2_1_sinrestricción6.png" /></td><td>sin restricción</td></tr><tr><td style="text-align: center;"><img src="legend/intento_2_1_óptimo7.png" /></td><td>óptimo</td></tr><tr><td style="text-align: center;"><img src="legend/intento_2_1_óptimo8.png" /></td><td>óptimo</td></tr></table>': layer_intento_2_1,"Waze (World)": layer_WazeWorld_0,}).addTo(map);
